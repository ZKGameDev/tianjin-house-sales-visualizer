<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房屋销售信息展示 - 项目分析系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            margin: 0;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            padding: 15px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 12px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 1.6em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 6px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        /* 让“总面积”的数值字号与标签一致，避免在窄列中换行过多 */
        .stat-number.total-area {
            font-size: 0.9em;
        }

        .file-input-container {
            display: none;
        }

        .file-input {
            display: none;
        }

        .add-file-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .add-file-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .tabs-container {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .tabs-header {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            color: #666;
            position: relative;
        }

        .tab-button:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .tab-button .remove-tab {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab-button:hover .remove-tab {
            opacity: 1;
        }

        /* .tabs-content 容器由脚本动态填充，无需额外样式 */

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .no-data-message {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }

        .file-input:hover {
            border-color: #764ba2;
            background: #f0f4ff;
        }

        .file-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .add-file-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            /* 房间卡片在窄屏下的优化：限制卡片最大宽度并居中，减少字段与值之间的空白 */
            .houses-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr)); /* 窄屏改为双列 */
                justify-items: stretch; /* 让卡片拉伸铺满列宽 */
                width: 100%;
                gap: 8px;
            }

            .house-card {
                width: 100%;
                max-width: none; /* 双列时取消最大宽度限制 */
                padding: 10px;
                margin: 0; /* 取消水平居中外边距 */
            }

            .house-details {
                gap: 4px; /* 缩小行间距，提升紧凑度 */
            }

            .house-detail {
                display: grid; /* 使用双列网格代替 space-between，避免被撑满 */
                grid-template-columns: auto 1fr;
                column-gap: 8px;
                justify-content: start;
                align-items: center;
            }
            .house-detail-label {
                min-width: 60px; /* 双列下进一步紧凑 */
            }

            .house-room {
                font-size: 0.95em; /* 略缩标题字号以匹配窄卡片 */
                word-break: break-all;
            }
        }

        .content {
            padding: 20px;
        }

        .floor-section {
            margin-bottom: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .floor-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .floor-stats {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .houses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px;
            padding: 15px;
        }

        .house-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .house-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .house-card.sold {
            border-color: #dc3545;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .house-card.unsold {
            border-color: #28a745;
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
        }

        .house-card.mortgaged {
            border-color: #ffc107;
            background: linear-gradient(135deg, #ffd43b 0%, #fcc419 100%);
            color: #333;
        }

        .house-room {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .house-details {
            display: grid;
            grid-template-columns: 1fr; /* 单列：一行一个条目 */
            gap: 6px;
            font-size: 0.8em;
        }

        .house-detail {
            display: flex;
            justify-content: space-between;
        }

        .house-detail-label {
            font-weight: bold;
            opacity: 0.8;
        }

        .status-badge {
            position: absolute;
            top: 6px;
            right: 6px;
            padding: 3px 6px;
            border-radius: 10px;
            font-size: 0.7em;
            font-weight: bold;
        }

        .status-badge.sold {
            background: rgba(220, 53, 69, 0.9);
            color: white;
        }

        .status-badge.unsold {
            background: rgba(40, 167, 69, 0.9);
            color: white;
        }

        .status-badge.mortgaged {
            background: rgba(255, 193, 7, 0.9);
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
            font-size: 1.2em;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .legend-color.sold {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .legend-color.unsold {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .legend-color.mortgaged {
            background: linear-gradient(135deg, #ffd43b 0%, #fcc419 100%);
        }

        @media (max-width: 768px) {
            .houses-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .legend {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>🏠 房屋销售信息展示</h1>
            </div>
            <button class="add-file-btn" onclick="document.getElementById('jsonFile').click()">
                📁 添加文件
            </button>
        </div>

        <div class="file-input-container">
            <input type="file" id="jsonFile" class="file-input" accept=".json" multiple>
        </div>

        <div class="tabs-container" id="tabsContainer" style="display: none;">
            <div class="tabs-header" id="tabsHeader">
                <!-- 页签按钮将在这里动态生成 -->
            </div>
            <div class="tabs-content" id="tabsContent">
                <!-- 页签内容将在这里动态生成 -->
            </div>
        </div>

        <div class="content" id="content">
            <div class="loading" id="loading">
                正在尝试从 ./data/ 自动加载数据；也可点击右上角“添加文件”手动选择 JSON...
            </div>
        </div>
    </div>

    <script>
        class HouseSalesDisplay {
            constructor() {
                this.fileInput = document.getElementById('jsonFile');
                this.content = document.getElementById('content');
                this.loading = document.getElementById('loading');
                this.tabsContainer = document.getElementById('tabsContainer');
                this.tabsHeader = document.getElementById('tabsHeader');
                this.tabsContent = document.getElementById('tabsContent');
                
                this.filesData = new Map(); // 存储所有文件数据
                this.fileHashes = new Map(); // 存储文件内容哈希值
                this.projectDateKeys = new Set(); // 唯一性约束：同项目+同日期
                this.projectGroups = new Map(); // 项目分组：项目名称 -> [{ fileName, date, data }]
                this.activeTab = null;
                
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                    // 默认尝试从同级目录 ./data/ 加载 JSON 数据
                    this.loadDefaultDataFromDirectory();
            }

            handleFileSelect(event) {
                const files = Array.from(event.target.files);
                if (files.length === 0) return;

                console.log('选择的文件数量:', files.length);
                this.content.style.display = 'none';
                this.tabsContainer.style.display = 'block';
                
                // 处理多个文件
                files.forEach((file, index) => {
                    console.log('处理文件:', file.name);
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            const fileName = file.name.replace('.json', '');
                            console.log('解析文件成功:', fileName);
                            
                            // 解析项目与日期；以 项目+日期 为唯一键（允许不同日期内容相同）
                            const projectName = data.基本信息?.项目名称 || fileName;
                            const date = this.resolveExportDate(data, fileName);
                            const uniqueKey = this.makeProjectDateKey(projectName, date);

                            if (this.projectDateKeys.has(uniqueKey)) {
                                console.log('同项目同日期已存在，跳过:', projectName, date);
                                this.showDuplicateProjectDateMessage(projectName, date);
                                return;
                            }

                            // 生成文件内容哈希值（仅缓存，不用于去重）
                            const fileContent = e.target.result;
                            const hash = this.generateHash(fileContent);

                            this.projectDateKeys.add(uniqueKey);
                            this.filesData.set(fileName, data);
                            this.fileHashes.set(fileName, hash);
                            this.processFile(fileName, data);
                        } catch (error) {
                            console.error(`文件 ${file.name} 格式错误:`, error);
                        }
                    };
                    reader.readAsText(file);
                });
            }

            // 处理单个文件：分组并创建（或复用）项目级页签
            processFile(fileName, data) {
                const projectName = data.基本信息?.项目名称 || fileName;
                const date = this.resolveExportDate(data, fileName);
                this.addToProjectGroup(projectName, { fileName, date, data });
                this.ensureProjectTab(projectName);
                if (this.activeTab === null) {
                    this.switchTab(projectName);
                }
            }

            addToProjectGroup(projectName, entry) {
                const list = this.projectGroups.get(projectName) || [];
                // 若存在相同日期，替换；否则追加
                const idx = list.findIndex(it => it.date === entry.date);
                if (idx >= 0) list[idx] = entry; else list.push(entry);
                // 日期按降序排序（新日期在前）；无法解析的空日期排在末尾
                list.sort((a, b) => {
                    const aa = a.date || '';
                    const bb = b.date || '';
                    if (!aa && !bb) return 0;
                    if (!aa) return 1;
                    if (!bb) return -1;
                    return bb.localeCompare(aa);
                });
                this.projectGroups.set(projectName, list);
            }

            ensureProjectTab(projectName) {
                // 如果已存在该项目的页签则不重复创建
                const existing = document.querySelector(`.tab-button[data-project="${projectName}"]`);
                if (existing) return;

                const tabButton = document.createElement('div');
                tabButton.className = 'tab-button';
                tabButton.setAttribute('data-project', projectName);
                tabButton.textContent = projectName; // 页签名显示项目名称
                tabButton.onclick = () => {
                    console.log('点击项目页签:', projectName);
                    this.switchTab(projectName);
                };

                const removeButton = document.createElement('div');
                removeButton.className = 'remove-tab';
                removeButton.innerHTML = '×';
                removeButton.onclick = (e) => {
                    e.stopPropagation();
                    this.removeProject(projectName);
                };
                tabButton.appendChild(removeButton);

                this.tabsHeader.appendChild(tabButton);

                // 使用项目名生成稳定的内容容器ID（用哈希避免特殊字符问题）
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content';
                tabContent.id = this.projectTabId(projectName);
                this.tabsContent.appendChild(tabContent);
            }

            switchTab(projectName) {
                console.log('切换到项目页签:', projectName);
                // 移除所有活动状态
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                const activeButton = document.querySelector(`.tab-button[data-project="${projectName}"]`);
                const tabId = this.projectTabId(projectName);
                const activeContent = document.getElementById(tabId);

                if (activeButton && activeContent) {
                    activeButton.classList.add('active');
                    activeContent.classList.add('active');
                    this.activeTab = projectName;

                    // 渲染该项目下的视图（多日期选择或直接显示）
                    const entries = this.projectGroups.get(projectName) || [];
                    this.displayProjectView(projectName, entries, activeContent);
                } else {
                    console.error('未找到项目页签元素:', projectName);
                }
            }

            projectTabId(projectName) {
                return `tab-${this.generateHash(projectName)}`;
            }

            displayProjectView(projectName, entries, container) {
                container.innerHTML = '';
                if (!entries || entries.length === 0) {
                    this.showNoDataMessage(container);
                    return;
                }
                // 始终显示日期列表，点击日期后展示数据；默认展示第一个日期
                const hint = document.createElement('div');
                hint.style.margin = '10px 0 6px 0';
                hint.style.color = '#666';
                hint.textContent = '请选择日期：';
                container.appendChild(hint);

                const dateList = document.createElement('div');
                dateList.className = 'tabs-header';
                container.appendChild(dateList);

                const dataContainer = document.createElement('div');
                container.appendChild(dataContainer);

                let firstButton = null;
                entries.forEach((entry, idx) => {
                    const btn = document.createElement('div');
                    btn.className = 'tab-button';
                    btn.textContent = entry.date || '未知日期';
                    btn.onclick = () => {
                        // 切换激活样式
                        Array.from(dateList.children).forEach(c => c.classList.remove('active'));
                        btn.classList.add('active');
                        // 渲染对应数据
                        this.displayData(entry.data, dataContainer);
                    };
                    dateList.appendChild(btn);
                    if (idx === 0) firstButton = btn;
                });

                // 默认激活并展示第一个日期
                if (firstButton) {
                    firstButton.classList.add('active');
                    this.displayData(entries[0].data, dataContainer);
                }
            }

            removeProject(projectName) {
                console.log('删除项目页签:', projectName);
                // 从分组中移除项目，顺带清理 filesData/fileHashes 中对应文件（可选）
                const entries = this.projectGroups.get(projectName) || [];
                entries.forEach(e => {
                    this.filesData.delete(e.fileName);
                    this.fileHashes.delete(e.fileName);
                });
                this.projectGroups.delete(projectName);

                // 移除页签按钮
                const tabButton = document.querySelector(`.tab-button[data-project="${projectName}"]`);
                if (tabButton) tabButton.remove();

                // 移除页签内容
                const tabContent = document.getElementById(this.projectTabId(projectName));
                if (tabContent) tabContent.remove();

                // 恢复或切换
                if (this.projectGroups.size === 0) {
                    this.tabsContainer.style.display = 'none';
                    this.content.style.display = 'block';
                } else {
                    const firstProject = this.projectGroups.keys().next().value;
                    this.switchTab(firstProject);
                }
            }

            displayData(data, container = this.content) {
                console.log('显示数据:', data);
                console.log('容器:', container);
                
                container.innerHTML = '';
                
                // 显示统计信息
                this.displayStats(data.统计信息, container);
                
                // 显示图例
                this.displayLegend(container);
                
                // 按楼层分组并排序
                const floors = this.groupByFloor(data.房屋详情);
                const sortedFloors = this.sortFloors(floors);
                
                console.log('楼层分组结果:', sortedFloors);
                
                // 显示每个楼层的信息
                sortedFloors.forEach(floor => {
                    this.displayFloor(floor.floor, floor.houses, data.基本信息, container);
                });
            }

            displayStats(stats, container = this.content) {
                const statsContainer = document.createElement('div');
                statsContainer.className = 'stats-container';
                
                const statItems = [
                    { key: 'total', label: '总房屋数', value: stats.总房屋数, unit: '套' },
                    { key: 'sold', label: '已售房屋', value: stats.已售房屋数, unit: '套' },
                    { key: 'unsold', label: '未售房屋', value: stats.未售房屋数, unit: '套' },
                    { key: 'mortgaged', label: '抵押房屋', value: stats.抵押房屋数, unit: '套' },
                    { key: 'totalArea', label: '总面积', value: stats.总面积 }
                ];
                
                statItems.forEach(item => {
                    const statCard = document.createElement('div');
                    statCard.className = 'stat-card';
                    const isTotalArea = item.key === 'totalArea';
                    statCard.innerHTML = `
                        <div class="stat-number ${isTotalArea ? 'total-area' : ''}">${item.value}</div>
                        <div class="stat-label">${item.label}</div>
                    `;
                    statsContainer.appendChild(statCard);
                });
                
                container.appendChild(statsContainer);
            }

            displayLegend(container = this.content) {
                const legend = document.createElement('div');
                legend.className = 'legend';
                legend.innerHTML = `
                    <div class="legend-item">
                        <div class="legend-color sold"></div>
                        <span>已售房屋</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color unsold"></div>
                        <span>未售房屋</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color mortgaged"></div>
                        <span>抵押房屋</span>
                    </div>
                `;
                container.appendChild(legend);
            }

            groupByFloor(houses) {
                const floors = {};
                const roomMap = new Map(); // 用于存储房间信息，处理重复
                
                houses.forEach(house => {
                    const roomNumber = house.房间号;
                    
                    // 处理重复房间：如果已存在，比较状态
                    if (roomMap.has(roomNumber)) {
                        const existingHouse = roomMap.get(roomNumber);
                        
                        // 记录冲突信息用于调试
                        if (existingHouse.是否出售 !== house.是否出售 || existingHouse.是否抵押 !== house.是否抵押) {
                            console.warn(`房间 ${roomNumber} 存在冲突数据:`, {
                                existing: { 出售: existingHouse.是否出售, 抵押: existingHouse.是否抵押 },
                                new: { 出售: house.是否出售, 抵押: house.是否抵押 }
                            });
                        }
                        
                        // 优先保留已售状态，其次保留抵押状态
                        if (house.是否出售 === '已售' || 
                            (existingHouse.是否出售 !== '已售' && house.是否抵押 === '是')) {
                            console.log(`房间 ${roomNumber} 更新为:`, { 出售: house.是否出售, 抵押: house.是否抵押 });
                            roomMap.set(roomNumber, house);
                        }
                    } else {
                        roomMap.set(roomNumber, house);
                    }
                });
                
                // 将去重后的房间按楼层分组
                roomMap.forEach(house => {
                    const floor = this.extractFloor(house.房间号);
                    
                    if (!floors[floor]) {
                        floors[floor] = [];
                    }
                    floors[floor].push(house);
                });
                
                return Object.entries(floors).map(([floor, houses]) => ({
                    floor: parseInt(floor),
                    houses: houses.sort((a, b) => this.compareRoomNumbers(a.房间号, b.房间号))
                }));
            }

            extractFloor(roomNumber) {
                // 提取楼层号，支持多种格式
                // 对于格式如 "14号楼-1-101"，其中101表示1层01户
                const parts = roomNumber.split('-');
                if (parts.length >= 3) {
                    // 从第三部分提取楼层号，如"101"中的"1"
                    const roomPart = parts[2];
                    if (roomPart && roomPart.length >= 3) {
                        // 根据房间号长度判断楼层位数
                        if (roomPart.length === 3) {
                            // 3位数：如"101"表示1层01户
                            return roomPart.charAt(0);
                        } else if (roomPart.length === 4) {
                            // 4位数：如"1003"表示10层03户
                            return roomPart.substring(0, 2);
                        } else if (roomPart.length === 5) {
                            // 5位数：如"10003"表示10层003户
                            return roomPart.substring(0, 2);
                        }
                    }
                }
                
                // 备用方案：匹配楼层相关词汇
                const match = roomNumber.match(/(\d+)层|(\d+)楼|(\d+)/);
                if (match) {
                    return match[1] || match[2] || match[3];
                }
                
                // 如果都没有匹配到，返回0
                return 0;
            }

            compareRoomNumbers(a, b) {
                // 比较房间号，支持数字排序
                // 对于格式如 "2号楼-1-101"，按单元号和房间号排序
                const aParts = a.split('-');
                const bParts = b.split('-');
                
                if (aParts.length >= 3 && bParts.length >= 3) {
                    // 先比较单元号
                    const aUnit = parseInt(aParts[1]) || 0;
                    const bUnit = parseInt(bParts[1]) || 0;
                    if (aUnit !== bUnit) {
                        return aUnit - bUnit;
                    }
                    
                    // 再比较房间号
                    const aRoom = parseInt(aParts[2]) || 0;
                    const bRoom = parseInt(bParts[2]) || 0;
                    return aRoom - bRoom;
                }
                
                // 备用方案：按数字排序
                const aNum = parseInt(a.replace(/\D/g, ''));
                const bNum = parseInt(b.replace(/\D/g, ''));
                return aNum - bNum;
            }

            sortFloors(floors) {
                // 按楼层从低到高排序
                return floors.sort((a, b) => a.floor - b.floor);
            }

            }

            generateHash(str) {
                // 简单的字符串哈希函数
                let hash = 0;
                if (str.length === 0) return hash;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // 转换为32位整数
                }
                return hash.toString();
            }

            findFileByHash(hash) {
                for (const [fileName, fileHash] of this.fileHashes.entries()) {
                    if (fileHash === hash) {
                        return fileName;
                    }
                }
                return null;
            }

            // 保留方法名以兼容可能的外部扩展（当前未使用）
            getUniqueTabTitle(titleBase, fileName) { return titleBase; }

            makeProjectDateKey(projectName, date) {
                const ph = this.generateHash(projectName || '');
                const dd = date || 'NA';
                return `${ph}__${dd}`;

            resolveExportDate(data, fileName) {
                // 优先从 基本信息.导出日期 获取（期望为YYYYMMDD）
                const basicDate = data?.基本信息?.导出日期;
                if (basicDate && /^\d{8}$/.test(basicDate)) return basicDate;
                
                // 尝试从文件名末尾解析 _YYYYMMDD
                if (fileName) {
                    const m = fileName.match(/_(\d{8})$/);
                    if (m) return m[1];
                }
                
                // 回退到 统计信息.提取时间（YYYY-MM-DD HH:mm:ss）
                const ts = data?.统计信息?.提取时间;
                if (ts && typeof ts === 'string' && ts.length >= 10) {
                    const ymd = ts.slice(0, 10).replace(/-/g, '');
                    if (/^\d{8}$/.test(ymd)) return ymd;
                }
                
                return '';
            }
        }

        // 为类添加默认目录加载功能
        HouseSalesDisplay.prototype.loadDefaultDataFromDirectory = async function () {
            const basePath = './data/';
            const manifestCandidates = ['manifest.json', 'index.json'];
            let manifest = null;

            // 尝试获取清单文件
            for (const name of manifestCandidates) {
                try {
                    const url = basePath + name;
                    const resp = await fetch(url, { cache: 'no-cache' });
                    if (resp.ok) {
                        // 可能为 JSON 或纯文本
                        const contentType = resp.headers.get('content-type') || '';
                        if (contentType.includes('application/json')) {
                            manifest = await resp.json();
                        } else {
                            const text = await resp.text();
                            manifest = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
                        }
                        break;
                    }
                } catch (err) {
                    // 忽略，尝试下一个候选
                }
            }

            if (!manifest) {
                // 未发现清单文件，尝试从目录列表解析 .json
                try {
                    const listingResp = await fetch(basePath, { cache: 'no-cache' });
                    if (listingResp.ok) {
                        const contentType = listingResp.headers.get('content-type') || '';
                        const text = await listingResp.text();
                        let discovered = [];
                        if (contentType.includes('text/html')) {
                            // 使用 DOMParser 解析目录索引页面（如 python -m http.server / nginx autoindex）
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(text, 'text/html');
                            discovered = Array.from(doc.querySelectorAll('a[href]'))
                                .map(a => a.getAttribute('href') || '')
                                .filter(href => /\.json(?:\?|#|$)/i.test(href))
                                .map(href => {
                                    // 规范化相对路径
                                    if (/^https?:/i.test(href) || href.startsWith('/')) {
                                        return href;
                                    }
                                    return basePath + href;
                                });
                        } else {
                            // 简单正则从纯文本中提取 .json 链接
                            const regex = /href=["']([^"']+\.json)["']/ig;
                            let m;
                            while ((m = regex.exec(text)) !== null) {
                                const href = m[1];
                                discovered.push(/^https?:/i.test(href) || href.startsWith('/') ? href : basePath + href);
                            }
                        }

                        // 去重并转为文件名（相对于 basePath）
                        const uniqueUrls = Array.from(new Set(discovered));
                        if (uniqueUrls.length) {
                            manifest = uniqueUrls.map(url => url.replace(basePath, ''));
                        }
                    }
                } catch (e) {
                    // 目录获取失败，静默降级
                }

                if (!manifest) {
                    console.info('未发现清单文件，且无法解析目录列表');
                    return;
                }
            }

            // 规范化清单为字符串文件名数组
            let fileList = [];
            if (Array.isArray(manifest)) {
                // 可能是字符串数组或对象数组
                fileList = manifest.map(item => {
                    if (typeof item === 'string') return item;
                    if (item && typeof item === 'object') return item.name || item.file || '';
                    return '';
                }).filter(Boolean);
            } else if (manifest && typeof manifest === 'object') {
                if (Array.isArray(manifest.files)) {
                    fileList = manifest.files.map(f => (typeof f === 'string' ? f : (f && (f.name || f.file)))).filter(Boolean);
                }
            }

            if (!fileList.length) {
                console.info('清单为空，未自动加载任何文件');
                return;
            }

            // 逐个拉取并创建页签
            let loadedCount = 0;
            for (const fname of fileList) {
                const normalized = fname.endsWith('.json') ? fname : `${fname}.json`;
                const url = basePath + normalized;
                try {
                    const resp = await fetch(url, { cache: 'no-cache' });
                    if (!resp.ok) continue;
                    const data = await resp.json();

                    const fileNameBase = normalized.replace(/\.json$/i, '');
                    const projectName = data.基本信息?.项目名称 || fileNameBase;
                    const date = this.resolveExportDate(data, fileNameBase);
                    const uniqueKey = this.makeProjectDateKey(projectName, date);

                    if (this.projectDateKeys.has(uniqueKey)) {
                        console.info('自动加载跳过同项目同日期文件:', projectName, date, fileNameBase);
                        continue;
                    }

                    const hash = this.generateHash(JSON.stringify(data));
                    this.projectDateKeys.add(uniqueKey);
                    this.filesData.set(fileNameBase, data);
                    this.fileHashes.set(fileNameBase, hash);
                    this.processFile(fileNameBase, data);
                    loadedCount += 1;
                } catch (err) {
                    // 单个文件失败不影响其他文件
                    console.warn('加载失败:', url, err);
                }
            }

            if (loadedCount > 0) {
                this.content.style.display = 'none';
                this.tabsContainer.style.display = 'block';
            }
        };
