<!DOCTYPE html>

    <style>
        * {

        body {

        .container {

        .header {

        .houses-grid {

        .house-card {

        .house-detail {

    </style>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üè† ÊàøÂ±ãÈîÄÂîÆ‰ø°ÊÅØÂ±ïÁ§∫</h1>
            </div>
            <button class="add-file-btn" onclick="document.getElementById('jsonFile').click()">
                üìÅ Ê∑ªÂä†Êñá‰ª∂
            </button>
        </div>

        <div class="file-input-container">
            <input type="file" id="jsonFile" class="file-input" accept=".json" multiple>
        </div>

        <div class="tabs-container" id="tabsContainer" style="display: none;">
            <div class="tabs-header" id="tabsHeader">
                <!-- È°µÁ≠æÊåâÈíÆÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
            </div>
            <div class="tabs-content" id="tabsContent">
                <!-- È°µÁ≠æÂÜÖÂÆπÂ∞ÜÂú®ËøôÈáåÂä®ÊÄÅÁîüÊàê -->
            </div>
        </div>

        <div class="content" id="content">
            <div class="loading" id="loading">
                ËØ∑ÈÄâÊã©JSONÊñá‰ª∂‰ª•ÊòæÁ§∫ÊàøÂ±ãÈîÄÂîÆ‰ø°ÊÅØ...
            </div>
        </div>
    </div>

    <script>
        class HouseSalesDisplay {
            constructor() {
                this.fileInput = document.getElementById('jsonFile');
                this.content = document.getElementById('content');
                this.loading = document.getElementById('loading');
                this.tabsContainer = document.getElementById('tabsContainer');
                this.tabsHeader = document.getElementById('tabsHeader');
                this.tabsContent = document.getElementById('tabsContent');
                
                this.filesData = new Map(); // Â≠òÂÇ®ÊâÄÊúâÊñá‰ª∂Êï∞ÊçÆ
                this.fileHashes = new Map(); // Â≠òÂÇ®Êñá‰ª∂ÂÜÖÂÆπÂìàÂ∏åÂÄº
                this.activeTab = null;
                
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
            }

            handleFileSelect(event) {
                const files = Array.from(event.target.files);
                if (files.length === 0) return;

                console.log('ÈÄâÊã©ÁöÑÊñá‰ª∂Êï∞Èáè:', files.length);
                this.content.style.display = 'none';
                this.tabsContainer.style.display = 'block';
                
                // Â§ÑÁêÜÂ§ö‰∏™Êñá‰ª∂
                files.forEach((file, index) => {
                    console.log('Â§ÑÁêÜÊñá‰ª∂:', file.name);
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            const fileName = file.name.replace('.json', '');
                            console.log('Ëß£ÊûêÊñá‰ª∂ÊàêÂäü:', fileName);
                            
                            // ÁîüÊàêÊñá‰ª∂ÂÜÖÂÆπÂìàÂ∏åÂÄº
                            const fileContent = e.target.result;
                            const hash = this.generateHash(fileContent);
                            
                            // Ê£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®Áõ∏ÂêåÊñá‰ª∂ÂêçÁöÑÈ°µÁ≠æ
                            if (this.filesData.has(fileName)) {
                                console.log('Êñá‰ª∂Â∑≤Â≠òÂú®ÔºåË∑≥Ëøá:', fileName);
                                this.showDuplicateFileMessage(fileName);
                                return;
                            }
                            
                            // Ê£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®Áõ∏ÂêåÂÜÖÂÆπÁöÑÊñá‰ª∂
                            const existingFileName = this.findFileByHash(hash);
                            if (existingFileName && existingFileName !== fileName) {
                                console.log('Êñá‰ª∂ÂÜÖÂÆπÈáçÂ§çÔºåË∑≥Ëøá:', fileName);
                                this.showDuplicateContentMessage(fileName, existingFileName);
                                return;
                            }
                            
                            this.filesData.set(fileName, data);
                            this.fileHashes.set(fileName, hash);
                            this.createTab(fileName, data);
                        } catch (error) {
                            console.error(`Êñá‰ª∂ ${file.name} Ê†ºÂºèÈîôËØØ:`, error);
                        }
                    };
                    reader.readAsText(file);
                });
            }

            createTab(fileName, data) {
                console.log('ÂàõÂª∫È°µÁ≠æ:', fileName);
                
                // Ëé∑ÂèñÈ°πÁõÆÂêçÁß∞‰Ωú‰∏∫È°µÁ≠æÊ†áÈ¢ò
                const baseProjectName = data.Âü∫Êú¨‰ø°ÊÅØ?.È°πÁõÆÂêçÁß∞ || fileName;
                const projectName = this.getUniqueTabTitle(baseProjectName, fileName);
                console.log('È°µÁ≠æÊ†áÈ¢ò:', projectName);
                
                // ÂàõÂª∫È°µÁ≠æÊåâÈíÆ
                const tabButton = document.createElement('div');
                tabButton.className = 'tab-button';
                tabButton.setAttribute('data-filename', fileName); // ‰øùÊåÅÊñá‰ª∂Âêç‰Ωú‰∏∫Êï∞ÊçÆÂ±ûÊÄßÁî®‰∫éÊ†áËØÜ
                tabButton.setAttribute('data-projectname', baseProjectName); // ‰øùÂ≠òÂéüÂßãÈ°πÁõÆÂêçÁß∞
                tabButton.textContent = projectName; // ÊòæÁ§∫È°πÁõÆÂêçÁß∞ÔºàÂèØËÉΩÂåÖÂê´ÂêéÁºÄÔºâ
                tabButton.onclick = () => {
                    console.log('ÁÇπÂáªÈ°µÁ≠æ:', fileName);
                    this.switchTab(fileName);
                };
                
                // Ê∑ªÂä†Âà†Èô§ÊåâÈíÆ
                const removeButton = document.createElement('div');
                removeButton.className = 'remove-tab';
                removeButton.innerHTML = '√ó';
                removeButton.onclick = (e) => {
                    e.stopPropagation();
                    this.removeTab(fileName);
                };
                tabButton.appendChild(removeButton);
                
                this.tabsHeader.appendChild(tabButton);
                
                // ÂàõÂª∫È°µÁ≠æÂÜÖÂÆπ
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content';
                tabContent.id = `tab-${fileName}`;
                this.tabsContent.appendChild(tabContent);
                
                // Â¶ÇÊûúÊòØÁ¨¨‰∏Ä‰∏™Êñá‰ª∂ÔºåËÆæÁΩÆ‰∏∫Ê¥ªÂä®È°µÁ≠æ
                if (this.activeTab === null) {
                    this.switchTab(fileName);
                }
            }

            switchTab(fileName) {
                console.log('ÂàáÊç¢Âà∞È°µÁ≠æ:', fileName);
                
                // ÁßªÈô§ÊâÄÊúâÊ¥ªÂä®Áä∂ÊÄÅ
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // ‰ΩøÁî®Êï∞ÊçÆÂ±ûÊÄßÊü•ÊâæÈ°µÁ≠æÊåâÈíÆ
                const activeButton = document.querySelector(`.tab-button[data-filename="${fileName}"]`);
                const activeContent = document.getElementById(`tab-${fileName}`);
                
                console.log('ÊâæÂà∞ÊåâÈíÆ:', activeButton);
                console.log('ÊâæÂà∞ÂÜÖÂÆπ:', activeContent);
                
                if (activeButton && activeContent) {
                    activeButton.classList.add('active');
                    activeContent.classList.add('active');
                    this.activeTab = fileName;
                    
                    // ÊòæÁ§∫Êï∞ÊçÆ
                    const data = this.filesData.get(fileName);
                    console.log('È°µÁ≠æÊï∞ÊçÆ:', data);
                    if (data) {
                        this.displayData(data, activeContent);
                    } else {
                        console.error('Êú™ÊâæÂà∞Êï∞ÊçÆ:', fileName);
                    }
                } else {
                    console.error('Êú™ÊâæÂà∞È°µÁ≠æÂÖÉÁ¥†:', fileName);
                }
            }

            removeTab(fileName) {
                console.log('Âà†Èô§È°µÁ≠æ:', fileName);
                
                // ÁßªÈô§Êï∞ÊçÆ
                this.filesData.delete(fileName);
                this.fileHashes.delete(fileName);
                
                // ÁßªÈô§È°µÁ≠æÊåâÈíÆ
                const tabButton = document.querySelector(`.tab-button[data-filename="${fileName}"]`);
                if (tabButton) {
                    tabButton.remove();
                }
                
                // ÁßªÈô§È°µÁ≠æÂÜÖÂÆπ
                const tabContent = document.getElementById(`tab-${fileName}`);
                if (tabContent) {
                    tabContent.remove();
                }
                
                // Â¶ÇÊûúÊ≤°ÊúâÈ°µÁ≠æ‰∫ÜÔºåÊòæÁ§∫ÈªòËÆ§ÂÜÖÂÆπ
                if (this.filesData.size === 0) {
                    this.tabsContainer.style.display = 'none';
                    this.content.style.display = 'block';
                } else {
                    // ÂàáÊç¢Âà∞Á¨¨‰∏Ä‰∏™È°µÁ≠æ
                    const firstFileName = this.filesData.keys().next().value;
                    this.switchTab(firstFileName);
                }
            }

            displayData(data, container = this.content) {
                console.log('ÊòæÁ§∫Êï∞ÊçÆ:', data);
                console.log('ÂÆπÂô®:', container);
                
                container.innerHTML = '';
                
                // ÊòæÁ§∫ÁªüËÆ°‰ø°ÊÅØ
                this.displayStats(data.ÁªüËÆ°‰ø°ÊÅØ, container);
                
                // ÊòæÁ§∫Âõæ‰æã
                this.displayLegend(container);
                
                // ÊåâÊ•ºÂ±ÇÂàÜÁªÑÂπ∂ÊéíÂ∫è
                const floors = this.groupByFloor(data.ÊàøÂ±ãËØ¶ÊÉÖ);
                const sortedFloors = this.sortFloors(floors);
                
                console.log('Ê•ºÂ±ÇÂàÜÁªÑÁªìÊûú:', sortedFloors);
                
                // ÊòæÁ§∫ÊØè‰∏™Ê•ºÂ±ÇÁöÑ‰ø°ÊÅØ
                sortedFloors.forEach(floor => {
                    this.displayFloor(floor.floor, floor.houses, data.Âü∫Êú¨‰ø°ÊÅØ, container);
                });
            }

            displayStats(stats, container = this.content) {
                const statsContainer = document.createElement('div');
                statsContainer.className = 'stats-container';
                
                const statItems = [
                    { label: 'ÊÄªÊàøÂ±ãÊï∞', value: stats.ÊÄªÊàøÂ±ãÊï∞, unit: 'Â•ó' },
                    { label: 'Â∑≤ÂîÆÊàøÂ±ã', value: stats.Â∑≤ÂîÆÊàøÂ±ãÊï∞, unit: 'Â•ó' },
                    { label: 'Êú™ÂîÆÊàøÂ±ã', value: stats.Êú™ÂîÆÊàøÂ±ãÊï∞, unit: 'Â•ó' },
                    { label: 'ÊäµÊäºÊàøÂ±ã', value: stats.ÊäµÊäºÊàøÂ±ãÊï∞, unit: 'Â•ó' },
                    { label: 'ÊÄªÈù¢ÁßØ', value: stats.ÊÄªÈù¢ÁßØ }
                ];
                
                statItems.forEach(item => {
                    const statCard = document.createElement('div');
                    statCard.className = 'stat-card';
                    statCard.innerHTML = `
                        <div class="stat-number">${item.value}</div>
                        <div class="stat-label">${item.label}</div>
                    `;
                    statsContainer.appendChild(statCard);
                });
                
                container.appendChild(statsContainer);
            }

            displayLegend(container = this.content) {
                const legend = document.createElement('div');
                legend.className = 'legend';
                legend.innerHTML = `
                    <div class="legend-item">
                        <div class="legend-color sold"></div>
                        <span>Â∑≤ÂîÆÊàøÂ±ã</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color unsold"></div>
                        <span>Êú™ÂîÆÊàøÂ±ã</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color mortgaged"></div>
                        <span>ÊäµÊäºÊàøÂ±ã</span>
                    </div>
                `;
                container.appendChild(legend);
            }

            groupByFloor(houses) {
                const floors = {};
                const roomMap = new Map(); // Áî®‰∫éÂ≠òÂÇ®ÊàøÈó¥‰ø°ÊÅØÔºåÂ§ÑÁêÜÈáçÂ§ç
                
                houses.forEach(house => {
                    const roomNumber = house.ÊàøÈó¥Âè∑;
                    
                    // Â§ÑÁêÜÈáçÂ§çÊàøÈó¥ÔºöÂ¶ÇÊûúÂ∑≤Â≠òÂú®ÔºåÊØîËæÉÁä∂ÊÄÅ
                    if (roomMap.has(roomNumber)) {
                        const existingHouse = roomMap.get(roomNumber);
                        
                        // ËÆ∞ÂΩïÂÜ≤Á™Å‰ø°ÊÅØÁî®‰∫éË∞ÉËØï
                        if (existingHouse.ÊòØÂê¶Âá∫ÂîÆ !== house.ÊòØÂê¶Âá∫ÂîÆ || existingHouse.ÊòØÂê¶ÊäµÊäº !== house.ÊòØÂê¶ÊäµÊäº) {
                            console.warn(`ÊàøÈó¥ ${roomNumber} Â≠òÂú®ÂÜ≤Á™ÅÊï∞ÊçÆ:`, {
                                existing: { Âá∫ÂîÆ: existingHouse.ÊòØÂê¶Âá∫ÂîÆ, ÊäµÊäº: existingHouse.ÊòØÂê¶ÊäµÊäº },
                                new: { Âá∫ÂîÆ: house.ÊòØÂê¶Âá∫ÂîÆ, ÊäµÊäº: house.ÊòØÂê¶ÊäµÊäº }
                            });
                        }
                        
                        // ‰ºòÂÖà‰øùÁïôÂ∑≤ÂîÆÁä∂ÊÄÅÔºåÂÖ∂Ê¨°‰øùÁïôÊäµÊäºÁä∂ÊÄÅ
                        if (house.ÊòØÂê¶Âá∫ÂîÆ === 'Â∑≤ÂîÆ' || 
                            (existingHouse.ÊòØÂê¶Âá∫ÂîÆ !== 'Â∑≤ÂîÆ' && house.ÊòØÂê¶ÊäµÊäº === 'ÊòØ')) {
                            console.log(`ÊàøÈó¥ ${roomNumber} Êõ¥Êñ∞‰∏∫:`, { Âá∫ÂîÆ: house.ÊòØÂê¶Âá∫ÂîÆ, ÊäµÊäº: house.ÊòØÂê¶ÊäµÊäº });
                            roomMap.set(roomNumber, house);
                        }
                    } else {
                        roomMap.set(roomNumber, house);
                    }
                });
                
                // Â∞ÜÂéªÈáçÂêéÁöÑÊàøÈó¥ÊåâÊ•ºÂ±ÇÂàÜÁªÑ
                roomMap.forEach(house => {
                    const floor = this.extractFloor(house.ÊàøÈó¥Âè∑);
                    
                    if (!floors[floor]) {
                        floors[floor] = [];
                    }
                    floors[floor].push(house);
                });
                
                return Object.entries(floors).map(([floor, houses]) => ({
                    floor: parseInt(floor),
                    houses: houses.sort((a, b) => this.compareRoomNumbers(a.ÊàøÈó¥Âè∑, b.ÊàøÈó¥Âè∑))
                }));
            }

            extractFloor(roomNumber) {
                // ÊèêÂèñÊ•ºÂ±ÇÂè∑ÔºåÊîØÊåÅÂ§öÁßçÊ†ºÂºè
                // ÂØπ‰∫éÊ†ºÂºèÂ¶Ç "14Âè∑Ê•º-1-101"ÔºåÂÖ∂‰∏≠101Ë°®Á§∫1Â±Ç01Êà∑
                const parts = roomNumber.split('-');
                if (parts.length >= 3) {
                    // ‰ªéÁ¨¨‰∏âÈÉ®ÂàÜÊèêÂèñÊ•ºÂ±ÇÂè∑ÔºåÂ¶Ç"101"‰∏≠ÁöÑ"1"
                    const roomPart = parts[2];
                    if (roomPart && roomPart.length >= 3) {
                        // Ê†πÊçÆÊàøÈó¥Âè∑ÈïøÂ∫¶Âà§Êñ≠Ê•ºÂ±Ç‰ΩçÊï∞
                        if (roomPart.length === 3) {
                            // 3‰ΩçÊï∞ÔºöÂ¶Ç"101"Ë°®Á§∫1Â±Ç01Êà∑
                            return roomPart.charAt(0);
                        } else if (roomPart.length === 4) {
                            // 4‰ΩçÊï∞ÔºöÂ¶Ç"1003"Ë°®Á§∫10Â±Ç03Êà∑
                            return roomPart.substring(0, 2);
                        } else if (roomPart.length === 5) {
                            // 5‰ΩçÊï∞ÔºöÂ¶Ç"10003"Ë°®Á§∫10Â±Ç003Êà∑
                            return roomPart.substring(0, 2);
                        }
                    }
                }
                
                // Â§áÁî®ÊñπÊ°àÔºöÂåπÈÖçÊ•ºÂ±ÇÁõ∏ÂÖ≥ËØçÊ±á
                const match = roomNumber.match(/(\d+)Â±Ç|(\d+)Ê•º|(\d+)/);
                if (match) {
                    return match[1] || match[2] || match[3];
                }
                
                // Â¶ÇÊûúÈÉΩÊ≤°ÊúâÂåπÈÖçÂà∞ÔºåËøîÂõû0
                return 0;
            }

            compareRoomNumbers(a, b) {
                // ÊØîËæÉÊàøÈó¥Âè∑ÔºåÊîØÊåÅÊï∞Â≠óÊéíÂ∫è
                // ÂØπ‰∫éÊ†ºÂºèÂ¶Ç "2Âè∑Ê•º-1-101"ÔºåÊåâÂçïÂÖÉÂè∑ÂíåÊàøÈó¥Âè∑ÊéíÂ∫è
                const aParts = a.split('-');
                const bParts = b.split('-');
                
                if (aParts.length >= 3 && bParts.length >= 3) {
                    // ÂÖàÊØîËæÉÂçïÂÖÉÂè∑
                    const aUnit = parseInt(aParts[1]) || 0;
                    const bUnit = parseInt(bParts[1]) || 0;
                    if (aUnit !== bUnit) {
                        return aUnit - bUnit;
                    }
                    
                    // ÂÜçÊØîËæÉÊàøÈó¥Âè∑
                    const aRoom = parseInt(aParts[2]) || 0;
                    const bRoom = parseInt(bParts[2]) || 0;
                    return aRoom - bRoom;
                }
                
                // Â§áÁî®ÊñπÊ°àÔºöÊåâÊï∞Â≠óÊéíÂ∫è
                const aNum = parseInt(a.replace(/\D/g, ''));
                const bNum = parseInt(b.replace(/\D/g, ''));
                return aNum - bNum;
            }

            sortFloors(floors) {
                // ÊåâÊ•ºÂ±Ç‰ªé‰ΩéÂà∞È´òÊéíÂ∫è
                return floors.sort((a, b) => a.floor - b.floor);
            }

            generateHash(str) {
                // ÁÆÄÂçïÁöÑÂ≠óÁ¨¶‰∏≤ÂìàÂ∏åÂáΩÊï∞
                let hash = 0;
                if (str.length === 0) return hash;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // ËΩ¨Êç¢‰∏∫32‰ΩçÊï¥Êï∞
                }
                return hash.toString();
            }

            findFileByHash(hash) {
                for (const [fileName, fileHash] of this.fileHashes.entries()) {

            }
